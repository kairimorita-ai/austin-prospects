<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Name | Service Area | Description</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; color: #2d3748; line-height: 1.6; }
        header { background: linear-gradient(135deg, #2563eb 0%, #3b82f6 100%); color: white; padding: 20px; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        h1 { font-size: 1.8rem; }
        .phone-cta { background: white; color: #2563eb; padding: 12px 24px; border-radius: 8px; text-decoration: none; font-weight: bold; font-size: 1.2rem; margin-top: 10px; display: inline-block; }
        .hero { background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%); padding: 60px 20px; text-align: center; }
        .hero h2 { font-size: 2.5rem; color: #2563eb; margin-bottom: 20px; }
        .badges { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-top: 30px; }
        .badge { background: white; padding: 15px 25px; border-radius: 10px; font-weight: bold; }
        .badge span { color: #2563eb; font-size: 1.5rem; }
        .services { max-width: 1200px; margin: 60px auto; padding: 0 20px; }
        .services h2 { text-align: center; font-size: 2rem; margin-bottom: 40px; color: #2563eb; }
        .service-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; }
        .service-card { background: #f8fafc; padding: 30px; border-radius: 15px; text-align: center; }
        .service-card h3 { color: #2563eb; font-size: 1.3rem; }
        .reviews { background: #2563eb; color: white; padding: 60px 20px; text-align: center; }
        .rating { font-size: 3rem; }
        .contact { max-width: 800px; margin: 60px auto; padding: 40px 20px; text-align: center; }
        .contact-item { background: #f8fafc; padding: 20px; border-radius: 10px; margin: 10px auto; max-width: 400px; }
        footer { background: #1e293b; color: white; padding: 30px; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="header-content">

            <a href="tel:+15125551234" class="phone-cta">üìû Call Us</a>
        </div>
    </header>
    <section class="hero">
        <h2>Expert Service</h2>
        <p>Trusted by Austin residents</p>
        <div class="badges">
            <div class="badge"><span>‚≠ê 5.0</span></div>
            <div class="badge"><span>High Rated</span></div>
        </div>
    </section>
    <section class="services">
        <h2>Our Services</h2>
        <div class="service-grid">
            <div class="service-card"><h3>Service 1</h3></div>
            <div class="service-card"><h3>Service 2</h3></div>
            <div class="service-card"><h3>Service 3</h3></div>
        </div>
    </section>
    <section class="reviews">
        <div class="rating">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê</div>
        <p>Highly rated on Google</p>

    <section class="contact">
        <h2>Contact Us</h2>
        <div class="contact-item"><strong>Phone:</strong> Contact us for service</div>
        <div class="contact-item"><strong>Location:</strong> Austin, TX</div>
    </section>
    <footer><p>&copy; 2026 Professional Service</p></footer>
</body>
</html>
